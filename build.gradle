// nebula.kotlin plugin 을 지정하면, kotlin 관련 설정을 기본적으로 설정해준다. 특히 jvm-target 1.8 을 지정해 준다.
apply plugin: 'nebula.kotlin'
apply plugin: 'kotlin'

apply plugin: 'maven'
apply plugin: 'nebula.maven-publish'
apply plugin: 'nebula.source-jar'
apply plugin: 'nebula.javadoc-jar'
apply plugin: 'propdeps'
apply plugin: 'propdeps-maven'

group = 'com.github.debop'
version = '1.1.3-SNAPSHOT'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile "joda-time:joda-time:2.9.9"
    provided "org.joda:joda-convert:1.8.1"

    testCompile "org.slf4j:slf4j-api:1.7.25"
    testCompile "ch.qos.logback:logback-classic:1.2.3"
    testCompile "junit:junit:4.12"
    testCompile "org.assertj:assertj-core:3.8.0"
    
    testCompile "org.jetbrains.kotlin:kotlin-test:$kotlin_version"
    testCompile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
}

sourceCompatibility = JavaVersion.VERSION_1_6
targetCompatibility = JavaVersion.VERSION_1_6

compileTestJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

compileKotlin {
    sourceCompatibility = JavaVersion.VERSION_1_6
    targetCompatibility = JavaVersion.VERSION_1_6

    kotlinOptions {
        // nebula-kotlin plugin 이 -jvm-target 1.8 을 지정해주기때문에 여기서 설정할 필요 없다.
        // https://github.com/nebula-plugins/nebula-kotlin-plugin
        jvmTarget = "1.8"
        javaParameters = true
        apiVersion = "1.1"
        languageVersion = "1.1"
        suppressWarnings = false
    }
}
compileTestKotlin {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

kotlin {
    experimental {
        coroutines "enable"
    }
}

artifacts {
    archives sourceJar, javadocJar
}

publishing {
    publications {
        nebula(MavenPublication) {
        }
    }
}
